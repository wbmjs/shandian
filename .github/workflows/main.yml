name: ğŸ”„ Auto Update Clash Config

on:
  # æ¯å¤© UTC 0:00 è§¦å‘ï¼ˆåŒ—äº¬æ—¶é—´ 8:00ï¼‰
  schedule:
    - cron: '0 0 * * *'
  # å…è®¸æ‰‹åŠ¨è§¦å‘ï¼ˆæ–¹ä¾¿æµ‹è¯•ï¼‰
  workflow_dispatch:

jobs:
  update-clash-config:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŒ Fetch Clash config from Railway (with retries)
        run: |
          echo "â¡ï¸ Attempting to fetch config from Railway..."
          max_retries=3
          retry=0
          while [ $retry -lt $max_retries ]; do
            echo "  ğŸ”„ Attempt $((retry + 1))..."
            if curl -f -s --max-time 30 -o clash_auto.yaml "https://wyx.onrender.com/clash"; then
              # æ£€æŸ¥æ˜¯å¦æ˜¯æœ‰æ•ˆçš„ Clash YAMLï¼ˆå¿…é¡»åŒ…å« proxiesï¼‰
              if grep -q "^proxies:" clash_auto.yaml; then
                echo "âœ… Valid Clash config received"
                exit 0
              else
                echo "âŒ Invalid response: does not contain 'proxies:'"
                cat clash_auto.yaml | head -n 10
              fi
            else
              echo "âŒ curl failed (HTTP error or timeout)"
            fi
            retry=$((retry + 1))
            if [ $retry -lt $max_retries ]; then
              sleep 10
            fi
          done
          echo "ğŸ’¥ All $max_retries attempts failed"
          exit 1

      - name: ğŸ“¤ Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨ä¸”æœ‰å˜æ›´
          if [ -f clash_auto.yaml ] && ! git diff --quiet --exit-code clash_auto.yaml 2>/dev/null; then
            git add clash_auto.yaml
            git commit -m "ğŸ”„ Auto-update Clash config [$(date -u)]"
            git push
            echo "âœ… New config pushed"
          else
            echo "â„¹ï¸ No changes or file missing â€” nothing to commit"
          fi
