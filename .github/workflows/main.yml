name: Auto Update Clash Config

on:
  schedule:
    # æ¯ 6 å°æ—¶è¿è¡Œä¸€æ¬¡ï¼ˆUTCï¼‰
    - cron: '0 */6 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-clash-config:
    runs-on: ubuntu-24.04
    permissions:
      contents: write  # å¿…é¡»ï¼å…è®¸ git push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Wake up Render service
        run: |
          echo "ğŸ’¤ Waking up Render service..."
          curl -s --connect-timeout 5 --max-time 10 "https://wyx.onrender.com/clash" > /dev/null || true
          sleep 8

      - name: Fetch and update Clash config
        run: |
          set -e
          echo "â¡ï¸ Fetching Clash config from https://wyx.onrender.com/clash"
          curl -f -s --max-time 60 -o clash_auto.yaml "https://wyx.onrender.com/clash"

          if ! grep -q "^proxies:" clash_auto.yaml; then
            echo "ğŸ’¥ Invalid config: missing 'proxies:' section"
            exit 1
          fi

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if ! git ls-files --error-unmatch clash_auto.yaml >/dev/null 2>&1; then
            echo "ğŸ†• Adding clash_auto.yaml for the first time"
            git add clash_auto.yaml
            git commit -m "ğŸ†• feat: initial Clash config auto-added"
            git push
            echo "âœ… Initial config pushed successfully"
          else
            if ! git diff --quiet --exit-code clash_auto.yaml; then
              echo "ğŸ”„ Config changed â€” updating"
              git add clash_auto.yaml
              git commit -m "ğŸ”„ Auto-update Clash config [$(date -u +'%Y-%m-%d %H:%M UTC')]"
              git push
              echo "âœ… Updated config pushed"
            else
              echo "â„¹ï¸ No changes detected â€” skipping push"
            fi
          fi            fi
            retry=$((retry + 1))
            if [ $retry -lt $max_retries ]; then
              sleep 10
            fi
          done
          echo "ğŸ’¥ All $max_retries attempts failed"
          exit 1

      - name: ğŸ“¤ Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨ä¸”æœ‰å˜æ›´
          if [ -f clash_auto.yaml ] && ! git diff --quiet --exit-code clash_auto.yaml 2>/dev/null; then
            git add clash_auto.yaml
            git commit -m "ğŸ”„ Auto-update Clash config [$(date -u)]"
            git push
            echo "âœ… New config pushed"
          else
            echo "â„¹ï¸ No changes or file missing â€” nothing to commit"
          fi
