name: ğŸ”„ Auto Update Clash Config

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 0:00 = åŒ—äº¬ 8:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŒ Fetch Clash config
        run: |
          curl -f -s -o clash_auto.yaml "https://your-project.up.railway.app/clash"

      - name: âœ… Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # ä»…å½“æ–‡ä»¶å­˜åœ¨ä¸”æœ‰å˜æ›´æ—¶æäº¤
          if [ -f clash_auto.yaml ] && ! git diff --quiet --exit-code clash_auto.yaml 2>/dev/null; then
            git add clash_auto.yaml
            git commit -m "ğŸ”„ Auto-update Clash config [$(date -u)]"
            git push
            echo "âœ… Pushed new config"
          else
            echo "â„¹ï¸ No changes or file missing"
          fi
